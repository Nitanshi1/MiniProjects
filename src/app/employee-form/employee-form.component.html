<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header text-center bg-primary text-white">
      Add Employee
    </div>
    <div class="card-body">
      <form [formGroup]="employeeForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" class="form-control" #empname />
          <div
            *ngIf="employeeForm.get('name')?.invalid && (employeeForm.get('name')?.dirty || employeeForm.get('name')?.touched)">
            <small class="text-danger">Name is required.</small>
            <small class="text-danger" *ngIf="employeeForm.get('name')?.errors?.['minlength']">Name must be at least 3
              characters long.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="position">Position</label>
          <input id="position" formControlName="position" class="form-control" #empposition />
          <div
            *ngIf="employeeForm.get('position')?.invalid && (employeeForm.get('position')?.dirty || employeeForm.get('position')?.touched)">
            <small class="text-danger">Position is required.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" class="form-control" #empemail />
          <div
            *ngIf="employeeForm.get('email')?.invalid && (employeeForm.get('email')?.dirty || employeeForm.get('email')?.touched)">
            <small class="text-danger" *ngIf="employeeForm.get('email')?.errors?.['required']">Email is
              required.</small>
            <small class="text-danger" *ngIf="employeeForm.get('email')?.errors?.['email']">Enter a valid email.</small>

          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" formControlName="phone" class="form-control" #empphone />
          <div
            *ngIf="employeeForm.get('phone')?.invalid && (employeeForm.get('phone')?.dirty || employeeForm.get('phone')?.touched)">

            <small class="text-danger">Phone number is required and must be 10 digits.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-success btn-block"
          (click)="add(empname.value, empposition.value, empemail.value, empphone.value)" (click)="open(content)"
          [disabled]="employeeForm.invalid">
          Add Employee
        </button>
        <hr>
        <button class="btn btn-secondary btn-block" type="button" (click)="goback()">Back</button>
      </form>

      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Added Successfully</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
          <div>Added Successfully...</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
      
     
      
      
    </div>
  </div>
</div>
